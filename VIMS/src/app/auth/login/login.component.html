<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
</head>
<body>
  <div class="container">
    <h1 class="title">VIMS</h1>
    <form class="form">
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <input type="submit" value="Login">

  </div>
</body>
</html>
