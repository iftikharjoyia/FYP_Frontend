<div class="col why-us-lead-form">
    <div class="lead-form">
        <h1>Select Offer</h1>
        <div class="container">
            <!-- Card 1 -->
            <div class="card">
                <h2 >Basic Plan</h2>
                <p>Get a quote for our standard insurance plan. Basic coverage for your vehicle.</p>
                <button (click)="onBasic()" >Basic Plan</button>
            </div>

            <!-- Card 2 -->
            <div class="card">
                <h2>Standard Plan</h2>
                <p>Upgrade to our premium insurance plan. Enhanced coverage with additional benefits.</p>
                <button (click)="onStandard()">Standard Plan</button>
            </div>

            <!-- Card 3 -->
            <div class="card">
                <h2>Premium Plan</h2>
                <p>Create a custom insurance plan tailored to your specific needs and preferences.</p>
                <button (click)="onPremium()">Premium Plan</button>
            </div>
        </div>
    </div>
</div>
