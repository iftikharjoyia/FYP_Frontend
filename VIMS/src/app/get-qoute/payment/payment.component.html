<div id="payment-form">
    <h2>Payment Details</h2>
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">

        <label for="card-holder-name">Card Holder Name:</label>
      <input type="text" id="card-holder-name" name="card-holder-name" placeholder="Enter Card Holder Name" formControlName="cardHolderName">
  

      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" formControlName="cardNumber">
  
      <label for="expiry-date">Expiry Date:</label>
      <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" formControlName="expiryDate">
  
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" placeholder="123" formControlName="cvv">
  
      <button type="submit" id="pay-button">Pay with Card</button>
    </form>
  </div>
