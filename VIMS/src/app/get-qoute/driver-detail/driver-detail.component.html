<div class="col why-us-lead-form">
    <div class="lead-form">
      <h1>National Data Verification</h1>
      <div class="input-field">
        <label for="license_number">License Number</label>
        <input type="text" name="license_number" id="license_number" (input)="validateLicense()" placeholder="License Number" required>
      </div>

      <div class="input-field">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="Full address" required>
      </div>
  
      <div class="input-field">
        <label for="expiry_date">Expiry Date</label>
        <input type="date" name="expiry_date" id="expiry_date" placeholder="Expiry Date" required>
      </div>

      <div class="input-field">
        <label for="date_of_birth">Date Of Birth</label>
        <input type="date" name="date_of_birth" id="date_of_birth" placeholder="Date Of Birth" required>
      </div>
      <button mat-raised-button color="primary" (click)="onSubmit()" *ngIf="isButtonVisible" >Next</button>
    </div>
  </div>
