
<h2>Vehicles</h2>

<table>
  <thead>
    <tr>
      <th>Registeration Number</th>
      <th>Color</th>
      <th>Model</th>
      <th>Year</th>
      


     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles">
      <td>{{ vehicle.registrationNumber }}</td>
      <td>{{ vehicle.color }}</td>
      <td>{{ vehicle.model }}</td>
      <td>{{ vehicle.year }}</td>
     
    </tr>
  </tbody>
</table>
